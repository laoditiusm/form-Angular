<div class="container">
    <div class="row">
        <div class="col">
            <form class="panel" (submit)="onFormSubmit()" [formGroup]="registerForm">
                <div class="form-group">
                    <h4 class="text-center">Reactive Register</h4>
                </div>
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" class="form-control" formControlName="fname">
                    <span *ngIf="!registerForm.get('fname').valid && registerForm.get('fname').touched">First name is required</span>
                </div>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" class="form-control" formControlName="lname">
                    <span *ngIf="!registerForm.get('lname').valid && registerForm.get('lname').touched">First name is required</span>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" formControlName="age">
                    <span *ngIf="!registerForm.get('age').valid && registerForm.get('age').touched">First name is required</span>
                </div>
                <div class="form-group">
                    <label for="fname">Gender</label>
                    <select name="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" formControlName="email">
                    <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
                        <span *ngIf="registerForm.get('email').errors['required']">Email is required</span>
                        <span *ngIf="registerForm.get('email').errors['email']">Please enter a valid email</span>
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
