<div class="container">
    <div class="row">
        <div class="col">
            <form class="panel" #f="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <h4 class="text-center">Template Driven Register</h4>
                </div>
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" class="form-control" ngModel required #fName="ngModel">
                    <span *ngIf="!fName.valid && fName.touched">First Name is required</span>
                </div>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" class="form-control" ngModel required #lName="ngModel">
                    <span *ngIf="!lName.valid && lName.touched">Last Name is required</span>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" ngModel required #age="ngModel">
                    <span *ngIf="!age.valid && age.touched">Age is required</span>
                </div>
                <div class="form-group">
                    <label for="fname">Gender</label>
                    <select name="gender" class="form-control" ngModel [ngModel]="defaultGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" ngModel required #email="ngModel" email>
                    <span *ngIf="!email.valid && email.touched">Email is required</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
